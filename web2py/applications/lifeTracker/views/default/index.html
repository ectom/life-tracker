{{extend 'layout.html'}}
{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
{{end}}
<script>
    var is_logged_in = {{= 'false' if auth.user is None else 'true' }};
</script>

<body>
  <div class="main_content index_main">
    {{if auth.user is None:}}
    <div class="intro_box">
      <h2>Welcome to lifeTracker</h2>
      <h4>Please log in to start using lifeTracker</h4>
      <br>
        <p class="intro_button">
          <a href="../default/user"><button class="button" ><i class="fa fa-sign-in"></i> Login to lifeTracker</button></a>
        </p>
        {{pass}}
        {{if auth.user is not None:}}
        <h4>Redirecting to lifeTracker...</h4>
        <meta http-equiv="refresh" content="1;URL='lifeTracker'">
        {{pass}}
    </div>
  </div>
</body
